<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora Basica</h1>
         <table class="menu">
      
        <tr>
          <td colspan="4"><button>0</button></td>
        </tr>
        <tr>
          <td><button>1</button></td>
          <td><button>2</button></td>
          <td><button>3</button></td>
          <td><button>+</button></td>
        </tr>
        <tr>
          <td><button>4</button></td>
          <td><button>5</button></td>
          <td><button>6</button></td>
          <td><button>-</button></td>
        </tr>
        <tr>
          <td><button>7</button></td>
          <td><button>8</button></td>
          <td><button>9</button></td>
          <td><button>*</button></td>
        </tr>
        <tr>
          <td colspan="3"><button>0</button></td>
          <td><button>/</button></td>          
        </tr>
        <tr>
          <td colspan="2"><button class="ac">AC</button></td>
          <td><button>.</button></td>
          <td><button>=</button></td>            
        </tr>
      </table>
      <label id="incio" style="font-size: 30px;"><a href="../index.html">IR AL INICIO</a></label>
</body>
</html>
